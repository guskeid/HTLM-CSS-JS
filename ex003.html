<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        body {
            background-color: rgb(250, 158, 158);
            color: white;
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Hello, word!</h1>
    <P>Foi testado com sucesso...</P>
    <script>
        var n1 = Number(window.prompt("Digite um número :")) // String
        var n2 = Number(window.prompt("Digite outro número:")) // String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} será: ${s}`) //Concatenação
        // (number + number) = adição
        // (string + string) = concatenação
    </script>
</body>
</html>
